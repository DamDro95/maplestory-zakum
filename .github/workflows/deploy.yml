name: Build & Deploy

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - run: npm ci

      - run: npm run build

      - name: Install lftp
        run: sudo apt-get install -y lftp

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SFTP
        env:
          SFTP_HOST: ${{ secrets.HOST }}
          SFTP_USER: ${{ secrets.USER }}
          SFTP_KEY:  ${{ secrets.SSH_KEY }}
          SFTP_PATH:  ${{ secrets.PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SFTP_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H $SFTP_HOST >> ~/.ssh/known_hosts

          lftp -u "$SFTP_USER" sftp://$SFTP_HOST <<EOF
          set sftp:auto-confirm yes
          mirror -R --delete --verbose dist "$SFTP_PATH"
          EOF
